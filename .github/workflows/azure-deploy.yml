name: Deploy to Azure Web App

on:
  workflow_dispatch:
  # Push trigger comentado para evitar deploy automático no primeiro commit
  # Descomente as linhas abaixo se quiser deploy automático em futuros pushes:
  # push:
  #   branches:
  #     - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check project structure
        id: check-structure
        run: |
          if [ -f ".deploy-config.json" ]; then
            echo "Project structure config found"
            PROJECT_TYPE=$(cat .deploy-config.json | grep '"type"' | cut -d'"' -f4)
            echo "type=$PROJECT_TYPE" >> $GITHUB_OUTPUT
          else
            echo "type=simple" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Build for simple structure projects
      - name: Build simple project
        if: steps.check-structure.outputs.type == 'simple'
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests

      # Build for monorepo structure projects (like Ares)
      - name: Build monorepo backend
        if: steps.check-structure.outputs.type == 'monorepo'
        run: |
          if [ -d "backend" ] && [ -f "backend/package.json" ]; then
            echo "Building backend..."
            cd backend
            npm install
            npm run build --if-present
            npm run test --if-present -- --passWithNoTests
            cd ..
          fi

      - name: Prepare deployment package
        run: |
          PROJECT_TYPE=${{ steps.check-structure.outputs.type }}
          
          # For monorepo, we need to prepare the backend for deployment
          if [ "$PROJECT_TYPE" == "monorepo" ]; then
            if [ -d "backend" ]; then
              echo "Preparing backend for deployment..."
              # Move backend contents to root for deployment
              if [ -d "backend/dist" ]; then
                cp -r backend/dist .
              fi
              if [ -f "backend/package.json" ]; then
                cp backend/package.json .
              fi
              if [ -f "backend/package-lock.json" ]; then
                cp backend/package-lock.json .
              fi
              # Copy other backend essentials
              if [ -d "backend/node_modules" ]; then
                cp -r backend/node_modules .
              fi
              # Copy src if no build output exists
              if [ ! -d "dist" ] && [ -d "backend/src" ]; then
                cp -r backend/src .
              fi
            fi
          fi
          
          # Create deployment package
          zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'expandev-02'
          package: .